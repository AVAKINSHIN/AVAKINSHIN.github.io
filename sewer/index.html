<html>
  <head>
    <meta charset="utf-8" />
    <script>
      function click1()
      {
          var f1=parseFloat(document.getElementsByName("col"));
          var f2=parseFloat(document.getElementsByName("hg"));
          var res=f1*f2;
          let r=document.getElementById("result").innerText="Result: " + res;
          console.log(r[0]);
          return false;
      }
    </script>
  </head>
  <body>
    <input name="col" type="text" />
    <select name="hg">
      <option>7654</option>
      <option>3453</option>
      <option>5678</option>
    </select>
    <button onclick="return click1()">ОК</button>
    <div id="result"></div>
  </body>
</html>
